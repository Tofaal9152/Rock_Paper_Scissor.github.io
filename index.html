<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Rock Paper Scissor-Tofaal</h1>
    </div>
    <div class="bodyy">
      <div>
        <span><img class="imageTag" id="Rock" src="Rock.png" alt=""></span>
        <span><img class="imageTag" id="Paper" src="Paper.png" alt=""></span>
        <span><img class="imageTag" id="Scissor" src="Scissor.png" alt=""></span>
      </div>
      <div class="result">
        <h3>You =</h3>
        <h3 id="youCount" class="countStyle">0</h3>
        <h3>Pc =</h3>
        <h3 id="pcCount" class="countStyle">0</h3>
      </div>
      <div id="result_msg">
        <h2 id="msh2">Result</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
